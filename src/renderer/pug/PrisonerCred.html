<!DOCTYPE html><html><head><title>Add Warder</title><link rel="stylesheet" href="../libs/font-awesome.min.css"><link rel="stylesheet" href="../scss/main.scss"></head><body><body><form class="info"><div class="picture"><canvas class="draw-picture" width="199" height="148" hidden></canvas><input class="hide" required type="text" data-db="frontView" data-type="front" data-data-type="picture" name="fview"><input class="hide" required type="text" data-db="rightView" data-type="right" data-data-type="picture" name="rview"><input class="hide" required type="text" data-db="leftView" data-type="left" data-data-type="picture" name="lview"><button class="picture-capture" type="button" disabled>Capture</button><span class="preview-picture preview-front" data-direction="front"><p>Front View</p></span><span class="preview-picture preview-right" data-direction="right"><p>Right View</p></span><span class="preview-picture preview-left" data-direction="left"><p>Left View</p></span></div><div class="name"><label><span>First Name</span><input class="prisoner-firstname" required type="text" data-db="firstName" name="firstname"></label><label><span>Last Name</span><input class="prisoner-lastname" required type="text" data-db="lastName" name="lastname"></label></div><div class="address"><label><span>Address</span><input class="prisoner-address" required type="text" data-db="address" name="address"></label></div><div class="dob"><label><span>Date of Birth</span><input class="prisoner-dob" required type="date" data-db="dob" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" name="dob"></label></div><div class="location"><label><span>State</span><input required list="stateList" data-db="state"><datalist id="stateList"></datalist></label><label><span>L.G.A</span><input required list="lgalist" data-db="lga"><datalist id="lgalist"></datalist></label></div><div class="body"><label><span>Skin Color</span><input class="prisoner-color" required type="text" data-db="skinColor" name="skincolor"></label><label><span>Height</span><input class="prisoner-height" required type="number" step=".1" min="0" max="500" data-db="height" name="height" data-data-type="float"></label><label><span>Weight</span><input class="prisoner-weight" required type="number" step=".1" min="0" max="500" data-db="weight" name="weight" data-data-type="float"></label></div><div class="charged"><label><span>Years Charged</span><input class="prisoner-charged-years" required type="number" data-db="chargedYears" step=".1" max="1000" min="0" name="yoc" data-data-type="float"></label><label><span>Branch Name</span><input class="prisoner-prison-name" required type="text" data-db="prisonName" name="prisonname"></label><label><span>Date of Conviction</span><input required type="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" data-db="dateOfConviction"></label></div><div class="commit"><label><span>Crime Committed</span><input class="prisoner-crime-committed" required type="text" data-db="crimeCommitted" name="crimecommitted"></label></div><div class="family"><label><span>Marital Status</span><input class="prisoner-marital-stauts" required list="maritalStatus" data-db="maritalStatus"><datalist id="maritalStatus"><option value="single"></option><option value="married"></option></datalist></label><label><span>Gender<input class="prisoner-gender" required list="gender" data-db="gender"><datalist id="gender"><option value="male"></option><option value="female"></option></datalist></span></label></div><div class="danger"><label><span>Lethal Level</span><input class="prisoner-lethal" required list="lethalLevel" data-db="lethal"><datalist id="lethalLevel"><option value="nonlethal"></option><option value="lethal"></option></datalist></label></div><div class="button"><button class="next-view" type="submit" data-src-next="FamilyCred.pug">Next</button><button type="cancel">Reset</button></div><script src="../js/PrisonerCred.js"></script></form></body></body></html>
